<div fxLayout="row wrap" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
  <div fxLayout="column wrap" class="dashboardtable" fxFlex="100" fxLayoutAlign="start stretch" fxShow="true" fxHide="false">
    <div *ngIf="getlogintype==&apos;manager&apos;">
      <div class="dashboardtable">
        <div fxLayout="row">
          <div fxLayout="column" fxFlex="50" class="dashboard-paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

            <!--	<mat-paginator style-paginator showFirstLastButtons hidePageSize [length]="7130"  [pageSize]="2"
              [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
            <!-- <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>-->
          </div>
          <div fxLayout="column" fxFlexOffset="20" fxFlex="30">
            <mat-form-field [appearance]="&apos;outline&apos;" class="search-input">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search in the Current Table">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <table mat-table [dataSource]="dataSourceManager" matSort>

          <!-- Last Update -->
          <ng-container matColumnDef="approvaldate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Approval Date </th>
            <td mat-cell *matCellDef="let row" class="normalwidth"> {{row.approvaldate}}</td>
          </ng-container>

          <!-- Client Names Column -->
          <ng-container matColumnDef="clientname">
            <th mat-header-cell *matHeaderCellDef> Client Name(s) </th>
            <td mat-cell *matCellDef="let row" class="fullwidth"> {{row.clientname}} </td>
          </ng-container>

          <!-- advisername Column -->
          <ng-container matColumnDef="advisername">
            <th mat-header-cell *matHeaderCellDef> Adviser Name </th>
            <td mat-cell *matCellDef="let row" class="normalwidth"> {{row.advisername}} </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="caseno">
            <th mat-header-cell *matHeaderCellDef> Case No. </th>
            <td mat-cell *matCellDef="let row" class="fullwidth"><a>{{row.caseno}}</a></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsManager"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsManager;">
          </tr>
        </table>
        <!--<mat-paginator style-paginator showFirstLastButtons hidePageSize [length]="7130"  [pageSize]="2"
              [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
      </div>
    </div>
    <div *ngIf="getlogintype==&apos;adviser&apos;">
      <div class="dashboardtable">
        <div fxLayout="row">
          <div fxLayout="column" fxFlex="50" class="dashboard-paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

            <!--	<mat-paginator style-paginator showFirstLastButtons hidePageSize [length]="7130"  [pageSize]="2"
              [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
            <!-- <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons></mat-paginator>-->
          </div>
          <div fxLayout="column" fxFlexOffset="20" fxFlex="30">
            <mat-form-field [appearance]="&apos;outline&apos;" class="search-input">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search in the Current Table">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Last Update -->
          <ng-container matColumnDef="lastupdate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update </th>
            <td mat-cell *matCellDef="let row" class="normalwidth"> {{row.lastupdate}}</td>
          </ng-container>

          <!-- Client Names Column -->
          <ng-container matColumnDef="clientname">
            <th mat-header-cell *matHeaderCellDef> Client Name(s) </th>
            <td mat-cell *matCellDef="let row" class="fullwidth"> {{row.clientname}} </td>
          </ng-container>

          <!-- Ref.No. Column -->
          <ng-container matColumnDef="refno">
            <th mat-header-cell *matHeaderCellDef> Ref.No. </th>
            <td mat-cell *matCellDef="let row" class="normalwidth"> {{row.refno}} </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let row" class="normalwidth"> {{row.status}} </td>
          </ng-container>
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row" class="fullwidth"><a>Delete <mat-icon>delete</mat-icon></a> <a>Continue <mat-icon>create</mat-icon></a> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <!--<mat-paginator style-paginator showFirstLastButtons hidePageSize [length]="7130"  [pageSize]="2"
              [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
      </div>
    </div>
  </div>
</div>
